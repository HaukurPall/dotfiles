- defaults:
    link:
      relink: true
      force: true # Overwrite the current file
    create:
      mode: 0755

- clean:
    ~/:
    ~/.ssh:
    ~/.config:
      recursive: true

- create:
    ~/Projects:
    ~/Resources:
    ~/.ssh:
      mode: 0700
    ~/.config:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [bash install_fish_locally.sh, Installing Fish]
# We assume the necessary directories have been created.
- link:
    ~/.gitconfig: 
      path: gitconfig
    ~/.config/fish/config.fish:
      path: config.fish
    ~/.config/powerline-shell/config.json:
      path: powerline_config.json
    ~/.config/pypoetry/config.toml:
      path: poetry_config.toml
    ~/.config/nvim/init.vim:
      path: init.vim
    ~/.ssh/config:
      path: ssh_config
