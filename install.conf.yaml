- defaults:
    link:
      relink: true
      force: true # Overwrite the current file
    create:
      mode: 0755

- clean:
    ~/:
    ~/.ssh:
    ~/.config:
      recursive: true

- create:
    ~/Projects:
    ~/Resources:
    ~/.ssh:
      mode: 0700
    ~/.config:

- shell:
  - command: ./scripts/install_fzf.fish
    description: Installing fzf
    stdout: true
# We assume the necessary directories have been created.
- link:
    ~/.local/bin/fzf: 
      path: fzf/bin/fzf
    ~/.gitconfig: 
      path: git/gitconfig
    ~/.gitignore: 
      path: git/gitignore
    ~/.config/fish:
      path: fish
      create: true
    ~/.config/Code/User/settings.json:
      path: vs_code/settings.json
      create: true
    ~/.config/htop/htoprc:
      path: htop/htoprc
      create: true
    ~/.config/pypoetry/config.toml:
      path: poetry/poetry_config.toml
      create: true
    ~/.config/shellcheckrc:
      path: shellcheck/shellcheckrc
      create: true
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
      create: true
    ~/.ssh/config:
      path: ssh/ssh_config

- shell:
  - command: ./scripts/install_miniconda.fish
    description: Installing miniconda
    stdout: true
- shell:
  - command: ./scripts/install_exa.fish
    description: Installing exa
    stdout: true
