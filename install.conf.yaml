- defaults:
    link:
      relink: true
      force: true # Overwrite the current file
    create:
      mode: 0755

- clean:
    ~/:
    ~/.ssh:
    ~/.config:
      recursive: true

- create:
    ~/Projects:
    ~/Resources:
    ~/.ssh:
      mode: 0700
    ~/.config:

# We assume the necessary directories have been created.
- link:
    ~/.gitconfig: 
      path: gitconfig
    ~/.gitignore: 
      path: gitignore
    ~/.config/fish/config.fish:
      path: config.fish
      create: true
    ~/.config/powerline-shell/config.json:
      path: powerline_config.json
      create: true
    ~/.config/pypoetry/config.toml:
      path: poetry_config.toml
      create: true
    ~/.config/nvim/init.vim:
      path: init.vim
      create: true
    ~/.vimrc:
      path: init.vim
      create: true
    ~/.ssh/config:
      path: ssh_config
