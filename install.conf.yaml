- defaults:
    link:
      relink: true
      force: true # Overwrite the current file
    create:
      mode: 0755

- clean:
    ~/:
    ~/.ssh:
    ~/.config:
      recursive: true

- create:
    ~/Projects:
    ~/Resources:
    ~/.ssh:
      mode: 0700
    ~/.config:

- shell:
  - command: ./scripts/install_fzf.fish
    description: Installing fzf
    stdout: true
# We assume the necessary directories have been created.
- link:
    ~/.gitconfig: 
      path: gitconfig
    ~/.gitignore: 
      path: gitignore
    ~/.config/fish:
      path: fish
      create: true
    ~/.config/powerline-shell/config.json:
      path: powerline_config.json
      create: true
    ~/.config/Code/User/settings.json:
      path: settings.json
      create: true
    ~/.config/htop/htoprc:
      path: htoprc
      create: true
    ~/.config/pypoetry/config.toml:
      path: poetry_config.toml
      create: true
    ~/.config/nvim/init.vim:
      path: init.vim
      create: true
    ~/.vimrc:
      path: init.vim
      create: true
    ~/.ssh/config:
      path: ssh_config

- shell:
  - command: ./scripts/install_miniconda.fish
    description: Installing miniconda
    stdout: true