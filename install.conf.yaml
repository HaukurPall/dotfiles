- defaults:
    link:
      relink: true
      force: true # Overwrite the current file
    create:
      mode: 0755

- clean:
    ~/:
    ~/.ssh:
    ~/.config:
      recursive: true

- create:
    ~/Projects:
    ~/Resources:
    ~/Videos/Movies:
    ~/Videos/TV:
    ~/Datasets:
    ~/Models:
    ~/Pictures:
    ~/Secrets:
    ~/Tools/bin:
    ~/.ssh:
      mode: 0700
    ~/.config:

# We assume the necessary directories have been created.
- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.gitignore:
      path: git/gitignore
    ~/.config/fish:
      path: fish
      create: true
    ~/.config/Code/User/settings.json:
      path: vs_code/settings.json
      create: true
    ~/.config/pypoetry/config.toml:
      path: poetry/poetry_config.toml
      create: true
    ~/.config/shellcheckrc:
      path: shellcheck/shellcheckrc
      create: true
    ~/.config/nvim/init.vim:
      path: nvim/init.vim
      create: true
    ~/.ssh/config:
      path: ssh/ssh_config
