[bindings]
app-launcher=['<Super>r']
focus-monitor-left=['<Super>h']
focus-monitor-right=['<Super>l']
kill-focused-window=['<Super>w']
move-window-left=['<Shift><Super>k']
move-window-right=['<Shift><Super>j']
next-window=['<Super>j']
previous-window=['<Super>k']
resize-window-down=['<Primary><Super>j']
resize-window-left=['<Primary><Super>h']
resize-window-right=['<Primary><Super>l']
resize-window-up=['<Primary><Super>k']
toggle-material-shell-ui=['<Super>g']

[layouts]
default-layout='half'
float=false
gap=0
half=true
ratio-value=0.54999999999999993
screen-gap=0
split=false
use-screen-gap=false
windows-excluded='Enpass,Gnome-layout-switcher'

[theme]
clock-horizontal=true
focus-effect='border'
panel-icon-style='application'
panel-opacity=70
primary-color='#e66100'
surface-opacity=100
taskbar-item-style='name'

[tweaks]
cycle-through-windows=true
cycle-through-workspaces=true
